<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - Simple Number Problems</title>
    <script src="../script/day1.js" defer></script>
    <style>
      button {
        border-radius: 20px;
        padding: 10px;
        margin: 5px;
        border: none;
        background-color: red;
        cursor: pointer;
        /* color: white; */
      }

      button:hover {
        padding: 15px;
        background-color: grey;
        color: white;
      }

      .print-numbers,
      .reverse-numbers,
      .even-numbers,
      .sum,
      .product,
      .sum-even,
      .square {
        background-color: green;
      }
    </style>
</head>

<body style="background-color: #27292d; color: white; font-family: cursive;">
    <h1>Day 1 - Simple Number Problems</h1>
    <h2>Open the Console to View :)</h2>
    <button class="print-numbers">Print Numbers</button>
    <button class="reverse-numbers">Print Reverse Numbers</button>
    <button class="even-numbers">Even Numbers</button>
    <button class="sum">Sum of Numbers</button>
    <button class="product">Product of Numbers</button>
    <button class="sum-even">Sum of Even</button>
    <button class="square">Print Square</button>
    <br>
    <button class="divisible">Divisible by 3 & 5</button>
    <button class="sum-odd">Sum of Odd</button>
    <button class="sum-square">Sum and Square</button>

</body>

</html>
